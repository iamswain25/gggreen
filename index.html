<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./src/draw.js" defer></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(90deg, #008c69 0%, #23ac3a 100%);
      }
      .gg:hover {
        fill: white;
      }
      .gg {
        fill: white;
        stroke: green;
        stroke-width: 3px;
      }
      .landing {
        height: 100vh;
        width: 100vw;
        object-fit: cover;
        object-position: center 42%;
      }
      .flex {
        display: block;
      }
      .place-label {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <section class="flex">
      <img class="landing" src="./src/landing.jpeg" />
      <div id="map"></div>
    </section>
  </body>
</html>
